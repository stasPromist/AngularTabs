<app-tabs (onTabClick)="selectTab($event)"></app-tabs>
<div *ngIf="selectedTab==='images'" class="container mt-5">
<div class="container mt-5">
    <div class="mb-3">
      <label for="name" class="form-label">Image name</label>
      <input type="text" class="form-control" class="form-control" id="name"
       placeholder="Enter img name" #name
       >
    </div>
    <div class="mb-3">
      <label for="url" class="form-label">Image url</label>
      <input type="url" class="form-control" id="url"
       placeholder="Enter img url" #url
       >
    </div>
     <div class="d-grid gap-2">
      <button  id="image" class="btn btn-primary" type="button">Add</button>
     </div>
</div>
</div>
  <app-settings *ngIf="selectedTab==='settings'"></app-settings>
  <app-about *ngIf="selectedTab==='about'"></app-about>
